<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        
        .form-container {
            background-color: #c9c9d3;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #e67676;
            border-radius: 25px;
            outline: none;
            background-color: #fff;
        }
        
        .form-group i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #58b67c;
            font-size: 18px;
        }
        
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #6a5acd;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .register-btn:hover {
            background-color: #5a4dbd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Name" value="Prudence Chunguli" required>
            </div>
            <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email ID" value="2306394@students.kcau.ac.ke" required>
            </div>
            <div class="form-group">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="Phone" value="+254758263525" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Set Password" value="seradede" required>
            </div>
            <button type="button" class="register-btn" onclick="register()">REGISTER</button>
        </form>
    </div>

    <!-- Corrected Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        function register() {
            alert("Registration successful!");
        }
    </script>
</body>
</html>
