<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
</head>
<body>
    <h2>Employee Pay Calculator</h2>
    <label for="name">Employee Name:</label>
    <input type="text" id="name"><br><br>
    
    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours"><br><br>
    
    <label for="rate">Rate per Hour:</label>
    <input type="number" id="rate"><br><br>
    
    <button onclick="calculatePay()">Calculate Pay</button>
    
    <h3>Results:</h3>
    <p id="result"></p>

    <script>
        function calculatePay() {
            // Get input values
            let name = document.getElementById("name").value;
            let hoursWorked = parseFloat(document.getElementById("hours").value);
            let ratePerHour = parseFloat(document.getElementById("rate").value);

            // Calculate basic pay
            let basicPay = hoursWorked * ratePerHour;

            // Calculate tax based on basic pay
            let tax;
            if (basicPay > 50000) {
                tax = 0.2 * basicPay;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = 0.1 * basicPay;
            } else {
                tax = 0;
            }

            // Calculate net pay
            let netPay = basicPay - tax;

            // Display results
            document.getElementById("result").innerHTML = 
                `Employee Name: ${name}<br>
                 Basic Pay: $${basicPay.toFixed(2)}<br>
                 Tax: $${tax.toFixed(2)}<br>
                 Net Pay: $${netPay.toFixed(2)}`;
        }
    </script>
</body>
</html>
